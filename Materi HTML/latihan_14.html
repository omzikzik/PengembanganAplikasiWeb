<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Class, ID, dan Atribut</title>
    <style>
        /* CSS untuk class */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #f2f2f2;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        /* CSS untuk ID */
        #judul {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="judul">Judul Halaman</h2>
        <p class="highlight">Ini adalah teks dengan class "highlight".</p>
        <p>Paragraf ini tidak memiliki class atau id.</p>

        <a href="https://example.com" target="_blank" title="Kunjungi Situs">Klik di sini</a>
    </div>

</body>
</html>
