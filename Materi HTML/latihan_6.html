<!DOCTYPE html>
<html>
<head>
    <title>Contoh CSS</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Berwarna</h1>
    <p>Ini adalah contoh penggunaan CSS dalam tag `<style>`.</p>
</body>
</html>
