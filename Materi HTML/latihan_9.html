<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Link di HTML</title>
</head>
<body>

    <h1>Selamat Datang di Halaman Web Sederhana</h1>
    <p>Ini adalah contoh penggunaan link dalam HTML menggunakan tag <code>&lt;a&gt;</code>.</p>

    <!-- Link ke website eksternal -->
    <p>Klik di sini untuk mengunjungi <a href="https://www.google.com" target="_blank">Google</a>.</p>

    <!-- Link ke halaman lain dalam website -->
    <p>Klik di sini untuk menuju ke <a href="halaman-lain.html">Halaman Lain</a>.</p>

    <!-- Link untuk mengirim email -->
    <p>Hubungi saya melalui email: <a href="mailto:email@example.com">Kirim Email</a>.</p>

    <!-- Link untuk menelepon (khusus perangkat mobile) -->
    <p>Hubungi saya melalui telepon: <a href="tel:+62123456789">+62 123 456 789</a>.</p>

</body>
</html>
