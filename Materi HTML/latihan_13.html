<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Div dan Span</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #f2f2f2;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bagian 1</h2>
        <p>Ini adalah paragraf dalam sebuah div.</p>
    </div>

    <p>Kalimat dengan <span class="highlight">teks berwarna merah</span>.</p>

</body>
</html>
