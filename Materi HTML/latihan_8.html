<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Gambar dalam HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Menampilkan Gambar dalam HTML</h1>
    
    <p>Berikut adalah contoh gambar yang dimuat dalam halaman HTML:</p>

    <img src="https://via.placeholder.com/300" alt="Contoh Gambar" title="Gambar Placeholder">

    <p>Gambar di atas menggunakan URL eksternal. Anda juga bisa menggunakan gambar lokal dengan cara berikut:</p>

    <img src="gambar-lokal.jpg" alt="Gambar Lokal" title="Gambar dari Folder Lokal">

</body>
</html>
