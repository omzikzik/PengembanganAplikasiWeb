<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh List di HTML</title>
</head>
<body>

    <h1>Daftar Makanan Favorit</h1>

    <!-- Ordered List (Numbering) -->
    <h2>Top 3 Makanan Favorit</h2>
    <ol>
        <li>Nasi Goreng</li>
        <li>Sate Ayam</li>
        <li>Rendang</li>
    </ol>

    <!-- Unordered List (Bullet Points) -->
    <h2>Bahan-bahan untuk Membuat Nasi Goreng</h2>
    <ul>
        <li>Nasi putih</li>
        <li>Telur</li>
        <li>Bawang merah & bawang putih</li>
        <li>Kecap manis</li>
        <li>Garam dan merica</li>
    </ul>

</body>
</html>
