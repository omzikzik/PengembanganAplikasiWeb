<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <style>
        h1 {
            text-align: center;
            color: orange;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            color: blue;
            font-size: 18px;
            margin: 5px 0;
        }
        li:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Daftar Menu Makanan</h1>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Ayam</li>
        <li>Sate Ayam</li>
        <li>Gado-gado</li>
    </ul>

</body>
</html>
